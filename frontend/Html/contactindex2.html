<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        .contact-info p {
            margin: 5px 0;
        }
        
        .contact-info p strong {
            font-weight: bold;
        }
        
        .contact-info p:last-child {
            margin-bottom: 0;
        }
        
        .contact-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .contact-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .contact-form button:hover {
            background-color: #0056b3;
        }
        
        .feedback-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .feedback-box textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .feedback-box button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <a href="index.html" style="left: auto;">
            <button style="background-color: #378be4;">Home</button></a>
        <div class="contact-info ">
            <p><strong>Email:</strong> app@example.com</p>
            <p><strong>Phone:</strong> 7804995620</p>
            <p><strong>Address:</strong> 123 Street, Indore</p>
        </div>
        <div class="contact-form ">
            <form action="submit_contact_form.php " method="POST ">
                <label for="name ">Name:</label>
                <input type="text " id="name " name="name " required>
                <label for="email ">Email:</label>
                <input type="email " id="email " name="email " required>
                <label for="message ">Message:</label>
                <textarea id="message " name="message " rows="5 " required></textarea>
                <button type="submit ">Send Message</button>
            </form>
        </div>
        <div class="feedback-box ">
            <h3>Feedback</h3>
            <textarea id="feedback " name="feedback " rows="5 " placeholder="Enter your feedback here "></textarea>
            <button type="submit ">Submit Feedback</button>
        </div>
    </div>
</body>

</html>
